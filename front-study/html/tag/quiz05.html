<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 2px solid blue;
      position: relative;
      overflow: hidden;
      transition: 2s;

    }

    div:hover {
      width: 600px;
      height: 600px;
      border: 2px solid red;
    }

    .sol {
      position: absolute;
      left: 300px;
    }
    .sol2 {
      position: absolute;
      left: 300px;
      top: 300px
    }
    .sol3 {
      position: absolute;
      top:300px;
    }

  </style>
</head>

<body>
  <div>
    <img src="../../images/ocean.jpg" class="sol">
    <img src="../../images/ocean.jpg" class="sol2">
    <img src="../../images/ocean.jpg" class="sol3">
    <img src="../../images/ocean.jpg">
  </div>
</body>

</html>
