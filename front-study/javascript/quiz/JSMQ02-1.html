<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
/* 필요시 작성 */
</style>
</head>
<body>
<div class="container">
<div id="main">
<p id="p1">p1 텍스트</p>
<p id="p2">p2 텍스트</p>
</div>
</div>
<button onclick="changeMain()">main 배경색 gray로 변경</button>
<button onclick="changeP1()">p1 글자색 red로 변경</button>
<button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>
<button onclick="changeBack1()">배경색 다시 흰색으로</button>
<button onclick="changeBack2()">글자색 다시 블랙으로</button>


<script>
/* 코드 작성 부분 */
function changeMain(){
        document.getElementById('main').style.backgroundColor = "gray";
    }
    function changeP1(){
        document.getElementById('p1').style.color = "red";
    }
    function changeP2(){
        document.getElementById('p2').innerText = "p2 글자";
    }
    function changeBack1(){
        document.getElementById('main').style.backgroundColor = "white";
    }
    function changeBack2(){
        document.getElementById('p1').style.color = "black";
    }


</script>
</body>
</html>
