<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
/* 필요시 작성 */
    .backColor{
        background-color: gray;
    }
    .fontColor{
        color: red;
    }
</style>
</head>
<body>
<div class="container">
<div id="main">
<p id="p1">p1 텍스트</p>
<p id="p2">p2 텍스트</p>
</div>
</div>
<button onclick="changeMain()">main 배경색 gray로 변경</button>
<button onclick="changeP1()">p1 글자색 red로 변경</button>
<button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>


<script>
/* 코드 작성 부분 */
function changeMain(){
        document.getElementById('main').classList.toggle('backColor');
    }
    function changeP1(){
        document.getElementById('p1').classList.toggle('fontColor');
    }


    let idx = 0;
    function changeP2(){
        const btn = document.getElementById('p2');

        const textArr = ['p2 텍스트','p2 하나', 'p2 둘', 'p2셋'];

        idx++;
        if(idx == textArr.length){
            idx = 0;
        }
        btn.textContent = textArr[idx];


        /*
        if(btn.textContent == 'p2 텍스트' ){
            btn.textContent = 'p2 하나';

            btn.innerText = 'p2 둘';
        }else if(btn.innerText == 'p2 둘'){
            btn.innerText = 'p2 셋';
        }else if(btn.innerText == 'p2 셋'){
            btn.innerText = 'p2 넷';
        }else if(btn.innerText == 'p2 넷'){
            btn.innerText = 'p2 텍스트';
        }
        */
    }

    
</script>
</body>
</html>
